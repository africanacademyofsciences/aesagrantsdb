<html>
    <head>
        <title>AESA Grantees Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css">
        <!--fonts-->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <!--font-awesome-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#myTable').dataTable();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <h5 style="text-align: center;">AESA - Database of Grantees</h5>
            </div>
            <hr>
            <br>
            <!--data table-->
            <div class="row">
                <div class="large-8 large-centered columns">
                    <table class="hover" id="myTable">
                        <thead>
                            <tr>
                                <th>Grantee</th>
                                <th>Year</th>
                                <th>Issue</th>
                                <th>Program</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nelson Kimaiga</td>
                                <td>2015</td>
                                <td>Malaria</td>
                                <td>Deltas Africa</td>
                                <td>$ 4,500,000</td>
                            </tr>
                            <tr>
                                <td>Conor Wickham</td>
                                <td>2017</td>
                                <td>Tuberculosis</td>
                                <td>Grand Challenges Africa</td>
                                <td>$ 30,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
    </body>
</html>
